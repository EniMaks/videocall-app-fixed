# turnserver.conf
# Конфигурация для Coturn TURN сервера

# Порт, который будет слушать TURN сервер
listening-port=3478

# Диапазон UDP портов для медиа-реле
min-port=49152
max-port=65535

# Логирование в стандартный вывод (лучше для Docker)
log-file=stdout

# Отключить CLI интерфейс
no-cli

# Запретить подключения к мультикаст-адресам
no-multicast-peers
