# turnserver.conf
# Конфигурация для Coturn TURN сервера

# Порт, который будет слушать TURN сервер
listening-port=3478

# Диапазон UDP портов для медиа-реле
min-port=49152
max-port=49251

# Логирование в стандартный вывод (лучше для Docker)
log-file=stdout

# Отключить CLI интерфейс
no-cli

# Запретить подключения к мультикаст-адресам
no-multicast-peers

# Внешний/публичный IP-адрес сервера.
# Для локальной разработки здесь должен быть 127.0.0.1.
# Для реального сервера здесь должен быть его публичный IP-адрес.
external-ip=127.0.0.1

# Realm - должен совпадать с тем, что ожидает клиент
realm=videocall.allisneed.ru