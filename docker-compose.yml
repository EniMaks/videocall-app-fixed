services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-videocall_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-videocall_db}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network
    restart: unless-stopped

  # Redis for Sessions and Caching
  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    command: redis-server --appendonly yes

  # Ð˜Ð½Ð¸Ñ†Ð¸Ð°Ð»Ð¸Ð·Ð°Ñ†Ð¸Ñ ÑÑ‚Ð°Ñ‚Ð¸Ñ‡ÐµÑÐºÐ¸Ñ… Ñ„Ð°Ð¹Ð»Ð¾Ð² Ð¸ Ð¼Ð¸Ð³Ñ€Ð°Ñ†Ð¸Ð¹
  static-init:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - static_volume:/staticfiles
      - media_volume:/app/media
    env_file:
      - .env
    environment:
      - DEBUG=False
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - POSTGRES_DB=${POSTGRES_DB:-videocall_db}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network
    user: "0:0" # Ð—Ð°Ð¿ÑƒÑÐºÐ°ÐµÐ¼ ÐºÐ°Ðº root Ð´Ð»Ñ ÑÐ¾Ð·Ð´Ð°Ð½Ð¸Ñ Ð´Ð¸Ñ€ÐµÐºÑ‚Ð¾Ñ€Ð¸Ð¹
    command: >
      sh -c "
        echo 'ðŸš€ Starting video call app initialization...' &&
        echo 'ðŸ“ Creating directories and setting permissions...' &&
        mkdir -p /staticfiles /app/media /app/logs &&
        chown -R 1000:1000 /staticfiles /app/media /app/logs &&
        chmod -R 755 /app/logs &&
        echo 'ðŸ—„ï¸ Running database migrations...' &&
        python manage.py migrate &&
        echo 'ðŸ“¦ Collecting static files...' &&
        python manage.py collectstatic --noinput --clear &&
        echo 'ðŸ”§ Setting final permissions...' &&
        chown -R 1000:1000 /staticfiles /app/media /app/logs &&
        echo 'âœ… Video call app initialization complete!'
      "
    restart: "no"

  # Django Backend with Daphne (WebSocket support)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - static_volume:/staticfiles:ro
      - media_volume:/app/media
      - ./backend/logs:/app/logs
    env_file:
      - .env
    environment:
      - DEBUG=False
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - POSTGRES_DB=${POSTGRES_DB:-videocall_db}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
    depends_on:
      static-init:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import requests; requests.get('http://localhost:8000/api/health/', timeout=10)",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    command: >
      sh -c "
        echo 'ðŸŒ Starting Django backend with Daphne (WebSocket support)...' &&
        echo 'ðŸ“Š Verifying configuration...' &&
        python manage.py check &&
        echo 'ðŸ”Œ Starting Daphne server...' &&
        daphne -b 0.0.0.0 -p 8000 videocall_app.asgi:application --access-log - --verbosity 2
      "

  # Vue.js Frontend
  frontend:
    build:
      context: ./videocall-frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL}
        - VITE_WS_BASE_URL=${VITE_WS_BASE_URL}
        - VITE_TURN_URL=turn:localhost:3478
        - VITE_TURN_USERNAME=${TURN_USER}
        - VITE_TURN_CREDENTIAL=${TURN_PASSWORD}
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test:
        ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Coturn TURN Server
  coturn:
    image: coturn/coturn
    container_name: coturn
    volumes:
      - ./coturn/turnserver.conf:/etc/coturn/turnserver.conf:ro
    ports:
      - "3478:3478/udp"
      - "3478:3478/tcp"
    networks:
      - app-network
    restart: unless-stopped
    command: >
      -c /etc/coturn/turnserver.conf --user=${TURN_USER}:${TURN_PASSWORD}

  # Nginx Reverse Proxy with WebSocket support
  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - static_volume:/staticfiles:ro
      - media_volume:/app/media:ro
    depends_on:
      - backend
      - frontend
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost/health/",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local

networks:
  app-network:
    driver: bridge

